<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>  
    <div class="container">
     <div class="outputScreen">
        <input type="text"  id="outPutScreen" disabled>
        </div>
     <div class="box">
     <button onclick="refresh()" style="background-color: gray;" >Cl</button>
     <button onclick="del()" style="background-color: gray;" >Del</button>
     <button onclick="display('%')" style="background-color: gray;" >%</button>
     <button onclick="display('/')" style="background-color:orange;">/</button>
     <button onclick="display('7')">7</button>
     <button onclick="display('8')">8</button>
     <button onclick="display('9')">9</button>
     <button onclick="display('*')" style="background-color:orange;">*</button>
     <button onclick="display('4')">4</button>
     <button onclick="display('5')">5</button>
     <button onclick="display('6')">6</button>
     <button onclick="display('-')" style="background-color:orange;" >-</button>
     <button onclick="display('1')">1</button>
     <button onclick="display('2')">2</button>
     <button onclick="display('3')">3</button>
    
     <button onclick="display('+')"style="background-color:orange;">+</button>

    </div>
     <div class="row">
     <button onclick="display('.')">.</button>
     <button onclick="display('0')">0</button>
     <button onclick="calculate()" class="eq" style="background-color:orange;">=</button>
    </div>  


   
    </div>
  
</body>
</html>
